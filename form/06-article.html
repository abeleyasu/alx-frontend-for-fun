<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Form</title>
    <link rel="stylesheet" href="06-styles.css">
</head>
<body>

<form action="#" method="post">
    <fieldset>
        <div class="form-field">
            <span class="form-field-container">
                <input type="text" name="your-first-name" id="your-first-name" placeholder="e.g. Mike"
                    pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="35" autocomplete="on" accesskey="f" required>
                <i class="form-field-icon"></i>
            </span>
            <p class="form-help">First name should be at least 3 characters and only contain letters</p>
        </div>

        <div class="form-field">
            <span class="form-field-container">
                <input type="text" name="your-last-name" id="your-last-name" placeholder="e.g. Smith"
                    pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="40" autocomplete="on" accesskey="l" required>
                <i class="form-field-icon"></i>
            </span>
            <p class="form-help">Last name should be at least 3 characters and only contain letters</p>
        </div>

        <div class="form-field">
            <span class="form-field-container">
                <input type="email" name="your-email" id="your-email" placeholder="e.g. youremail@gmail.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="55" autocomplete="on" accesskey="e"
                    required>
                <i class="form-field-icon"></i>
            </span>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-field">
            <span class="form-field-container">
                <input type="text" name="your-title" id="your-title" placeholder="e.g. I loved that article"
                    pattern="[A-Za-zÀ-ž\s]{4,}" maxlength="75" autocomplete="on" accesskey="t" required>
                <i class="form-field-icon"></i>
            </span>
            <p class="form-help">Title should be at least 4 characters and only contain letters</p>
        </div>

        <div class="form-field">
            <span class="form-field-container">
                <textarea name="your-comment" id="your-comment" placeholder="Write your comment here" minlength="10"
                    accesskey="c" required cols="30" rows="6"></textarea>
                <i class="form-field-icon"></i>
            </span>
            <p class="form-help">Comment should be at least 10 characters</p>
        </div>
    </fieldset>

    <button type="submit" class="button-primary">Submit</button>
</form>

</body>
</html>
