<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Form</title>
  <link rel="stylesheet" href="04-styles.css">
</head>
<body>

  <form>
    <!-- First Fieldset: Your Personal Information -->
    <fieldset>
      <legend class="visually-hidden">Your personal information</legend>
      <!-- First div for first name -->
      <div class="form-group col-1-2">
        <label for="your-first-name">First Name</label>
        <div class="form-field">
          <span class="form-field-container">
            <input 
              type="text" 
              name="your-first-name" 
              id="your-first-name" 
              placeholder="e.g. Mike" 
              pattern="[A-Za-zÀ-ž\s]{3,}" 
              maxlength="35" 
              autocomplete="on" 
              accesskey="f" 
              required>
          </span>
        </div>
      </div>
      <!-- Second div for last name -->
      <div class="form-group col-1-2">
        <label for="your-last-name">Last Name</label>
        <div class="form-field">
          <span class="form-field-container">
            <input 
              type="text" 
              name="your-last-name" 
              id="your-last-name" 
              placeholder="e.g. Smith" 
              pattern="[A-Za-zÀ-ž\s]{3,}" 
              maxlength="40" 
              autocomplete="on" 
              accesskey="l" 
              required>
          </span>
        </div>
      </div>
      <!-- Third div for email -->
      <div class="form-group col-2-3">
        <label for="your-email">Email</label>
        <div class="form-field">
          <span class="form-field-container">
            <input 
              type="email" 
              name="your-email" 
              id="your-email" 
              placeholder="e.g. youremail@gmail.com" 
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
              maxlength="55" 
              autocomplete="on" 
              accesskey="e" 
              required>
          </span>
        </div>
      </div>
    </fieldset>

    <!-- Second Fieldset: Your Comment -->
    <fieldset>
      <legend class="visually-hidden">Your comment</legend>
      <!-- First div for title -->
      <div class="form-group col-2-3">
        <label for="your-title">Title</label>
        <div class="form-field">
          <span class="form-field-container">
            <input 
              type="text" 
              name="your-title" 
              id="your-title" 
              placeholder="e.g. I loved that article" 
              pattern="[A-Za-zÀ-ž\s]{4,}" 
              maxlength="75" 
              autocomplete="on" 
              accesskey="t" 
              required>
          </span>
        </div>
      </div>
      <!-- Second div for comment -->
      <div class="form-group col-2-3">
        <label for="your-comment">Comment</label>
        <div class="form-field">
          <span class="form-field-container">
            <textarea 
              name="your-comment" 
              id="your-comment" 
              placeholder="Write your comment here" 
              minlength="10" 
              accesskey="c" 
              required 
              cols="30" 
              rows="6"></textarea>
          </span>
        </div>
      </div>
      <!-- Third div for submit button -->
      <div class="form-group">
        <button class="button button-primary" type="submit">Post my comment</button>
      </div>
    </fieldset>
  </form>

</body>
</html>
